<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sudoku</title>
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader">
            <table>
                <tr>
                    <td>9</td>
                    <td>3</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>8</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
            <div id="loader-extra">
                <p>Creating the board may take a while...</p>
                <button id="retry" class="bg-blue">Retry</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="header">
	<span id="difficulty">Medium</span>
	<span id="timer">
        <span>00</span>
        :
        <span>00</span>
    </span>
	</h2>
        <table class="sudoku-table" data-bind="template: { name: 'board' }">
        </table>
        <div class="button-container">
            <button id="easy" class="bg-white">Easy</button>
            <button id="medium" class="bg-yellow">Medium</button>
            <button id="hard" class="bg-red">Hard</button>
            <button id="solve" class="bg-green">Solve</button>
        </div>
    </div>
    <div id="modalDialog">
        <div>
            <p></p>
            <button class="bg-white">Close</button>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts/libs/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/libs/knockout.min.js"></script>
    <script type="text/javascript" src="scripts/libs/koExternalTemplateEngine_all.min.js"></script>
    <script type="text/javascript" src="scripts/libs/prefixfree.min.js"></script>
    
    <script type="text/javascript" data-main="scripts/main" src="scripts/libs/require.min.js"></script>
</body>

</html>
